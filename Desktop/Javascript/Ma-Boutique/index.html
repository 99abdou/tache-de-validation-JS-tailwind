<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lister les produits d'une Boutique</title>
    <!-- Link Css -->
    <link rel="stylesheet" href="style.css">
    <!-- link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container bg-white p-5 mt-5">
        <h1 class="text-center">Ma Boutique</h1>

        <div class="container btnActif mt-4">
            <button type="button" class="btn btn-outline-primary fs-5" onclick="tableList()">Afficher tout</button>
            <!-- <button type="button" class="btn btn-outline-warning fs-5">Ajouter</button> -->
        </div>
        <!-- Table -->
        <table class="table table-image mt-5">
            <thead class="thead-dark">
                <tr class="text-center">
                    <td>image</td>
                    <td>nom</td>
                    <td>prix</td>
                    <td>Action</td>
                </tr>
            </thead>
            <!-- lister les Produit -->
            <tbody class="produitList">
            </tbody>
        </table>
    </div>

   

    <footer class="container fixed-bottom bg-dark text-light">
        <div class="text-center py-4 text-light ">
          <p>Copyright&copy; website 2023</p>
       </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
